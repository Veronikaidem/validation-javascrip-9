<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="validation9.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
 <form action="" id="registration-form">
<div>
    <input type="text" name="firstname" id="firstname" placeholder="Enter your name">
    <span class="error" id="error_firstname"></span>
</div>
<div>
    <input type="text" name="surname" id="surname" placeholder="Enter your last name">
    <span class="error" id="error_surname"></span>
</div>

<div>
    <input type="email" name="emailfield" id="myEmail" placeholder="example@com">
    <span id="text" class="email-error"></span>
</div>
<div>
    <input type="password" name="password" id="password" placeholder="Type your password">
    <span class="error" id="error_password"></span>
</div>
<div>
    <input type="password" name="password2" id="password2" placeholder="Repeat your password">
    <span class="error" id="error_password2"></span>
</div>

<div class="different">
    <input type="radio" name="age" id="age">
    <label for="age">18-30</label>
    <input type="radio" name="age" id="age2">
    <label for="age">30-45</label>
    <input type="radio" name="age" id="age3">
    <label for="age">45-60</label>
    <span class="error" id="error_age"></span>
</div>

<div class="different">
    <input type="checkbox" name="terms" id="terms">
    <label for="terms">Agree to terms and conditions</label>
    <span class="error" id="error_terms"></span>
</div>

<input type="submit" value="Submit">

</form>

    </main>
    


    <script src="validation9.js"></script>
</body>
</html>
